<?xml version="1.0" encoding="UTF-8"?>
<svg width="480" height="140" viewBox="0 0 480 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Casare Motos logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#d6d6d6" stop-opacity="0.95"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0%" stop-color="#e01b1b"/>
      <stop offset="100%" stop-color="#ff3b3b"/>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="transparent" />

  <!-- Texto CASARE grande -->
  <text x="24" y="58" font-family="Segoe UI, Roboto, Arial" font-weight="800" font-size="56" fill="url(#g1)" letter-spacing="6">CASARE</text>

  <!-- Underline vermelho com destaque -->
  <g transform="translate(24,72)">
    <rect x="0" y="6" rx="10" ry="10" width="380" height="12" fill="url(#g2)" filter="url(#f1)"/>
    <rect x="12" y="6" rx="10" ry="10" width="140" height="12" fill="#ff6b6b" opacity="0.35"/>
  </g>

  <!-- MOTOS abaixo -->
  <text x="28" y="112" font-family="Segoe UI, Roboto, Arial" font-weight="600" font-size="28" fill="#bfc8ce" letter-spacing="8">MOTOS</text>

  <!-- Sutil brilho sobre a linha -->
  <rect x="30" y="76" rx="6" ry="6" width="120" height="6" fill="#ffffff" opacity="0.06" />

</svg>
